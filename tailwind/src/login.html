<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-center text-3xl text-white mb-6 font-bold">Login</h1>
      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            name=""
            id="email"
            placeholder="Email"
            class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Password</label
          >
          <input
            type="password"
            name=""
            id="password"
            placeholder="Password"
            class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white px-3 py-2 rounded-md cursor-pointer focus:bg-blue-700 hover:bg-blue-700 shadow-2xl"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
